<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A basic HTML template">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        main {
            margin-bottom: 40px;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to My Website</h1>
            <nav>
                <a href="#home">Home</a> |
                <a href="#about">About</a> |
                <a href="#contact">Contact</a>
            </nav>
        </header>

        <main>
            <section id="home">
                <h2>Home</h2>
                <p>Welcome to my website! This is a basic HTML template you can build upon.</p>
            </section>

            <section id="about">
                <h2>About</h2>
                <p>This is the about section of the website.</p>
            </section>

            <section id="contact">
                <h2>Contact</h2>
                <p>Get in touch with us at: example@email.com</p>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 My Website. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
